<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lockify — base online</title>
  <meta name="description" content="Lockify — snippets de segurança prontos para copiar. Tudo local, nada vai ao servidor." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --fg:#0F172A; --muted:#64748B; --bg:#fff; --brand:#2563EB; }
    @media (prefers-color-scheme: dark) { :root { --fg:#E2E8F0; --muted:#94A3B8; --bg:#0B1220; } }
    * { box-sizing: border-box; }
    body { margin: 0 auto; max-width: 820px; padding: 24px; background: var(--bg); color: var(--fg); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .card { border: 1px solid #E2E8F0; border-radius: 10px; padding: 16px; }
    a.btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:10px; text-decoration:none; background: var(--brand); color:#fff; }
  </style>
</head>
<body>
  <h1>Lockify</h1>
  <p>Base online com sucesso! Próximo passo: adicionar a página de snippets.</p>

  <div class="card">
    <strong>Sobre:</strong> Lockify é um catálogo de snippets de segurança prontos para copiar — tudo gerado localmente, nada é enviado ao servidor.
    <br />
    <a class="btn" href="https://github.com/SEU_USUARIO/lockify" target="_blank" rel="noopener">Ver repositório</a>
  </div>
</body>
</html>
